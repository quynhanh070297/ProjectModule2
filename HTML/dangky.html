<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dang Ky</title>

    <!-- Link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="../css/dangky.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h2>Đăng ký</h2>
        <div class="form-control">
          <input type="text" placeholder="Tên Người Dùng" id="username" />
          <i class="fa-solid fa-user"></i>
          <small></small>
          <span></span>
        </div>
        <div class="form-control">
          <input type="text" placeholder="Họ Và Tên" id="name" />
          <i class="fa-solid fa-user"></i>
          <small></small>
          <span></span>
        </div>
        <div class="form-control">
          <input type="text" placeholder="Điạ chỉ" id="address" />
          <i class="fa-solid fa-house"></i>
          <small></small>
          <span></span>
        </div>

        <div class="form-control">
          <input type="text" placeholder="Email" id="email" />
          <i class="fa-solid fa-envelope"></i>
          <small></small>
          <span></span>
        </div>

        <div class="form-control">
          <input type="password" placeholder="Mật Khẩu" id="password" />
          <i class="fa-regular fa-eye" id="show-password"></i>
          <small></small>
          <span></span>
        </div>

        <div class="form-control">
          <input
            type="password"
            placeholder="Nhập lại mật khẩu"
            id="cfPassword"
          />
          <i class="fa-regular fa-eye" id="show-cfPassword"></i>
          <small></small>
          <span></span>
        </div>

        <button type="submit" class="btn-submit" >Đăng ký</button>

        <div>Bạn đã có tài khoản? <a href="../HTML/login.html">Đăng nhập</a></div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/dangky.js"></script>
  </body>
</html>
